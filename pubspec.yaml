name: geotag
description: Tags on a map, like a journal of locations + some social element

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.11
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5

  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2

  path_provider: ^1.6.5
  shared_preferences: ^0.5.7+1
  google_maps_flutter: ^0.5.27+1
  geolocator: ^5.3.1
  geocoder: ^0.2.1
  location: ^3.0.2
  http: ^0.12.1
  json_serializable: ^3.3.0

  rxdart: 0.24.0

  feather_icons_flutter: ^4.7.4
  cupertino_icons: ^0.1.3
  google_fonts: ^1.0.0


# Add the following three lines
dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0+1
  hive_generator: ^0.7.0+2
  build_runner: ^1.9.0

flutter:
  uses-material-design: true

dependency_overrides:
  dartx: ^0.3.0
  quiver: ^2.1.3